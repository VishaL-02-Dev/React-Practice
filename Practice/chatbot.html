<!DOCTYPE html>
<html>

<head>
  <title>ChatBot</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin-top: 0px;
      margin-bottom: 0px;
    }

    .send-button {
      background-color: rgb(25, 135, 84);
      color: white;
      padding: 12px 20px;
      margin-left: 10px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
    }

    .chat-input {
      padding: 12px 15px;
      border-radius: 10px;
      border-width: 1px;
      font-size: 15px;
      flex-grow: 1;
    }

    .chat-input-container {
      display: flex;
      margin-bottom: 60px;
    }

    .app-container {
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .chat-msg-user {
      display: flex;
      justify-content: end;
      align-items: start;
    }

    .chat-msg-robot {
      display: flex;
      justify-content: start;
      align-items: start;
    }

    .msg-text {
      background-color: rgb(238, 238, 238);
      padding: 15px 20px;
      border-radius: 10px;
      margin-right: 10px;
      margin-left: 10px;
      margin-bottom: 20px;
      max-width: 300px;
    }

    .chat-msg-prof {
      width: 45px;
    }

    .chat-msg-container{
      flex-grow: 1;
      margin-top: 20px;
      overflow: scroll;
      scrollbar-width: none;
    }
  </style>

</head>

<body>
  <div class="js-container"></div>


  <script src="https://unpkg.com/supersimpledev/react.js"></script>
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
  <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

  <script src="https://unpkg.com/supersimpledev/babel.js"></script>
  <script type="text/babel">

    function ChatInput({ chatMessages, setChatMessage }) {
      const [inputText, setInputText] = React.useState('');

      function saveInputText(event) {
        setInputText(event.target.value);
      }

      function sendMessage() {
        const newChatMessages = [
          ...chatMessages,
          {
            msg: inputText,
            sender: 'user',
            id: crypto.randomUUID()
          }
        ];

        setChatMessage(newChatMessages);

        // console.log(inputText);
        const response = Chatbot.getResponse(inputText);
        // console.log(response);
        setChatMessage([
          ...newChatMessages,
          {
            msg: response,
            sender: 'robot',
            id: crypto.randomUUID()
          }
        ]);

        setInputText('')
      }

      return (
        <div className="chat-input-container">
          <input
            placeholder="Send a message"
            size="30"
            onChange={saveInputText}
            value={inputText}
            className='chat-input'
          />
          <button
            onClick={sendMessage}
            className="send-button">
            Send</button>
        </div>
      );
    }

    function ChatMessage({ msg, sender }) {
      // const msg = props.msg;
      // const sender = props.sender;
      // const { msg, sender } = props;
      /*
      if (sender == 'robot') {
        return (
          <div>
            <img src="/robot.png" width="50" />
            {msg}
          </div>
        );
      }
      */

      return (
        <div className={sender === 'user' ? 'chat-msg-user' : 'chat-msg-robot'}>
          {sender === 'robot' && <img src="/robot.png" className='chat-msg-prof' />}
          <div className="msg-text">
            {msg}
          </div>
          {sender === 'user' && <img src="/user.png" className='chat-msg-prof' />}
        </div>
      );

    }

    function ChatMessages({ chatMessages }) {
      const chatMessagesRef= React.useRef(null)

      React.useEffect(()=>{
        const containerElem=chatMessagesRef.current;
        if(containerElem){
          containerElem.scrollTop=containerElem.scrollHeight;
        }
        console.log('updated');
      },[chatMessages])

      return (
        <div className="chat-msg-container" ref={chatMessagesRef}>
          {chatMessages.map((chatMessage) => {
            return (
              <ChatMessage
                msg={chatMessage.msg}
                sender={chatMessage.sender}
                key={chatMessage.id}
              />
            )
          })}
        </div>
      );

    }

    function App() {

      const [chatMessages, setChatMessage] = React.useState([{
        msg: "Hello ChatBot",
        sender: "user",
        id: 'id1'
      }, {
        msg: "Hello! How can I help you?",
        sender: 'robot',
        id: 'id2'
      }, {
        msg: "What is today's date?",
        sender: 'user',
        id: 'id3'
      }, {
        msg: "Today is January 8",
        sender: 'robot',
        id: 'id4'
      }])
      // const [chatMessages, setChatMessage] = array; 
      // const chatMessages = array[0];
      // const setChatMessage = array[1]; 

      return (
        <div className="app-container">
          <ChatMessages
            chatMessages={chatMessages}
          />
          <ChatInput
            chatMessages={chatMessages}
            setChatMessage={setChatMessage}
          />
        </div>
      );
    }

    const container = document.querySelector('.js-container');
    ReactDOM.createRoot(container).render(<App />);
  </script>
</body>

</html>
