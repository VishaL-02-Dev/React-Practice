<!DOCTYPE html>
<html>

<head>
  <title>ChatBot</title>
</head>

<body>
  <div class="js-container"></div>


  <script src="https://unpkg.com/supersimpledev/react.js"></script>
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
  <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

  <script src="https://unpkg.com/supersimpledev/babel.js"></script>
  <script type="text/babel">

    function ChatInput({ chatMessages, setChatMessage }) {
      const [inputText, setInputText] = React.useState('');

      function saveInputText(event) {
        setInputText(event.target.value);
      }

      function sendMessage() {
        const newChatMessages = [
          ...chatMessages,
          {
            msg: inputText,
            sender: 'user',
            id: crypto.randomUUID()
          }
        ];

        setChatMessage(newChatMessages);

        // console.log(inputText);
        const response = Chatbot.getResponse(inputText);
        // console.log(response);
        setChatMessage([
          ...newChatMessages,
          {
            msg: response,
            sender: 'robot',
            id: crypto.randomUUID()
          }
        ]);

        setInputText('')
      }

      return (
        <>
          <input
            placeholder="Send a message"
            size="30"
            onChange={saveInputText}
            value={inputText}
          />
          <button
            onClick={sendMessage}>
            Send</button>
        </>
      );
    }

    function ChatMessage({ msg, sender }) {
      // const msg = props.msg;
      // const sender = props.sender;
      // const { msg, sender } = props;
      /*
      if (sender == 'robot') {
        return (
          <div>
            <img src="/robot.png" width="50" />
            {msg}
          </div>
        );
      }
      */

      return (
        <div>
          {sender === 'robot' && <img src="/robot.png" width="50" />}
          {msg}
          {sender === 'user' && <img src="/user.png" width="50" />}
        </div>
      );

    }

    function ChatMessages({ chatMessages }) {


      return (
        <>
          {chatMessages.map((chatMessage) => {
            return (
              <ChatMessage
                msg={chatMessage.msg}
                sender={chatMessage.sender}
                key={chatMessage.id}
              />
            )
          })}
        </>
      );

    }

    function App() {

      const [chatMessages, setChatMessage] = React.useState([{
        msg: "Hello ChatBot",
        sender: "user",
        id: 'id1'
      }, {
        msg: "Hello! How can I help you?",
        sender: 'robot',
        id: 'id2'
      }, {
        msg: "What is today's date?",
        sender: 'user',
        id: 'id3'
      }, {
        msg: "Today is January 8",
        sender: 'robot',
        id: 'id4'
      }])
      // const [chatMessages, setChatMessage] = array; 
      // const chatMessages = array[0];
      // const setChatMessage = array[1]; 

      return (
        <>
          <ChatInput
            chatMessages={chatMessages}
            setChatMessage={setChatMessage}
          />
          <ChatMessages
            chatMessages={chatMessages}
          />
        </>
      );
    }

    const container = document.querySelector('.js-container');
    ReactDOM.createRoot(container).render(<App />);
  </script>
</body>

</html>
